<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje linki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff00ff; /* magenta t≈Ço */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .tree-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      background-color: #00ff00; /* zielone przyciski */
      color: black;
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #00cc00; /* ciemniejszy zielony przy hoverze */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://img.freepik.com/darmowe-wektory/odosobnione-drzewo-na-bialym-tle_1308-26130.jpg?semt=ais_hybrid&w=740" alt="Rysunek drzewa" class="tree-image" />

  </div>

</body>
</html>
